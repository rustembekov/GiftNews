    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <style>
      /* CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è Telegram Web App */
      :root {
        --tg-theme-bg-color: #ffffff;
        --tg-theme-text-color: #000000;
        --tg-theme-hint-color: #8e8e93;
        --tg-theme-link-color: #007aff;
        --tg-theme-button-color: #007aff;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #f8f9fa;
        --tg-theme-destructive-text-color: #ff3b30;
        --tg-viewport-height: 100vh;
      }

      /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è Telegram */
      @media (prefers-color-scheme: dark) {
        :root {
          --tg-theme-bg-color: #212121;
          --tg-theme-text-color: #ffffff;
          --tg-theme-hint-color: #8e8e93;
          --tg-theme-link-color: #6ab7ff;
          --tg-theme-button-color: #5288c1;
          --tg-theme-button-text-color: #ffffff;
          --tg-theme-secondary-bg-color: #181818;
          --tg-theme-destructive-text-color: #ff453a;
        }
      }

      html, body {
        margin: 0;
        padding: 0;
        height: var(--tg-viewport-height, 100vh);
        overflow-x: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
      }

      #root {
        height: 100%;
      }

      /* –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –Ω–æ–≤–æ—Å—Ç–µ–π */
      p, span, div[class*="NewsText"], div[class*="NewsContent"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;

    </style>
  </head>
  <body>
    <noscript>–î–ª—è —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–∫–ª—é—á–∏—Ç—å JavaScript.</noscript>
    <div id="root"></div>

    <script>
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ —Ç–µ–º—ã Telegram
        const themeParams = window.Telegram.WebApp.themeParams;
        if (themeParams) {
          const root = document.documentElement;
          Object.entries(themeParams).forEach(([key, value]) => {
            root.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, value);
          });
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É viewport
        const setViewportHeight = () => {
          const vh = window.Telegram.WebApp.viewportHeight || window.innerHeight;
          document.documentElement.style.setProperty('--tg-viewport-height', `${vh}px`);
        };

        setViewportHeight();
        window.Telegram.WebApp.onEvent('viewportChanged', setViewportHeight);

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        window.Telegram.WebApp.onEvent('themeChanged', () => {
          const themeParams = window.Telegram.WebApp.themeParams;
          if (themeParams) {
            const root = document.documentElement;
            Object.entries(themeParams).forEach(([key, value]) => {
              root.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, value);
            });
          }
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞—Å—Ç–æ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ –¥–ª—è React
          window.dispatchEvent(new CustomEvent('themeChanged'));
        });
      }
    </script>
  </body>
